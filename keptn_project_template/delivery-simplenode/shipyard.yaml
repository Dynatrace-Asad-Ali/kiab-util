apiVersion: spec.keptn.sh/0.2.0
kind: Shipyard
metadata:
  name: "shipyard-delivery-simplenode"
spec:
  stages:
  - name: dev
    sequences:
    - name: delivery
      tasks:
      - name: deployment
        properties:
          deploymentstrategy: direct
      - name: test
        properties:
          teststrategy: functional
      - name: evaluation
      - name: release
      - name: approval
        properties:
          pass: automatic
          warning: automatic
  - name: staging
    sequences:
    - name: delivery
      triggeredOn:
      - event: dev.delivery.finished
      tasks:  
      - name: monaco
      - name: deployment
        properties:
          deploymentstrategy: direct
      - name: test
        properties:
          teststrategy: performance
      - name: evaluation
      - name: release
      - name: approval
        properties:
          pass: manual
          warning: manual
    - name: rollback
      triggeredOn:
        - event: staging.delivery.finished
          selector:
            match:
              result: "fail"
      tasks:
        - name: rollback
  - name: production
    sequences:
    - name: delivery
      triggeredOn:
      - event: staging.delivery.finished
      tasks:
      - name: monaco
      - name: deployment
        properties:
          deploymentstrategy: blue_green_service
      - name: test
        properties:
          teststrategy: performance
      - name: evaluation
      - name: release
    - name: rollback
      triggeredOn:
        - event: production.delivery.finished
          selector:
            match:
              result: "fail"
      tasks:
        - name: rollback